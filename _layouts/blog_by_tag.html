---
layout: default
---


<h2>Articles with tag: <font color="MediumTurquoise">{{ page.tag }}</font></h2>
<div>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <a href="{{ post.url }}">{{ post.title }}</a><br>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>


{{content}}
